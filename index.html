<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم گردونه شانس</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .qr-box {
            margin: 20px 0;
            padding: 20px;
            border: 3px dashed #27ae60;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .info-box {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 سیستم گردونه شانس</h1>
        <p>برای تولید QR کد روی دکمه زیر کلیک کنید</p>
        
        <button class="btn" onclick="generateSimpleQR()">تولید QR کد</button>
        
        <div class="qr-box">
            <div id="qrArea"></div>
        </div>
        
        <div class="info-box">
            <h3>📝 راهنما:</h3>
            <p>۱. QR کد رو با دوربین اسکن کنید</p>
            <p>۲. به صفحه گردونه منتقل میشید</p>
            <p>۳. گردونه رو بچرخونید و تخفیف بگیرید</p>
        </div>
    </div>

    <script>
        function generateSimpleQR() {
            const qrId = 'QR_' + Date.now();
            const qrUrl = 'https://aminikasra.github.io/wheel/?qr=' + qrId;
            
            // پاک کردن محتوای قبلی
            document.getElementById('qrArea').innerHTML = '';
            
            // ایجاد یک تصویر ساده از QR کد با استفاده از API
            const qrImage = document.createElement('img');
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrUrl)}`;
            qrImage.alt = 'QR Code';
            qrImage.style.border = '2px solid #333';
            qrImage.style.borderRadius = '10px';
            
            document.getElementById('qrArea').appendChild(qrImage);
            
            // اضافه کردن دکمه‌های دانلود و چاپ
            const buttonsDiv = document.createElement('div');
            buttonsDiv.style.marginTop = '15px';
            buttonsDiv.innerHTML = `
                <button class="btn" onclick="downloadQRImage()" style="background: #27ae60;">ذخیره عکس</button>
                <button class="btn" onclick="printPage()" style="background: #f39c12;">چاپ</button>
            `;
            
            document.getElementById('qrArea').appendChild(buttonsDiv);
            
            // نمایش اطلاعات
            const infoDiv = document.createElement('div');
            infoDiv.style.marginTop = '15px';
            infoDiv.style.padding = '10px';
            infoDiv.style.background = '#e3f2fd';
            infoDiv.style.borderRadius = '5px';
            infoDiv.innerHTML = `
                <p><strong>شناسه:</strong> ${qrId}</p>
                <p><strong>لینک:</strong> <br><small>${qrUrl}</small></p>
            `;
            
            document.getElementById('qrArea').appendChild(infoDiv);
        }

        function downloadQRImage() {
            const img = document.querySelector('#qrArea img');
            if (img) {
                // ایجاد یک لینک موقت برای دانلود
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'qrcode-' + Date.now() + '.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('لطفاً اول QR کد تولید کنید');
            }
        }

        function printPage() {
            window.print();
        }

        // تولید خودکار QR کد هنگام لود صفحه
        window.onload = generateSimpleQR;
    </script>
</body>
</html>
