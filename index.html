<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم گردونه شانس</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .qr-box {
            margin: 20px 0;
            padding: 20px;
            border: 3px dashed #27ae60;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .info-box {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .spin-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #d4edda;
            color: #155724;
        }
        .login-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .input-field {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .card-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #2196f3;
        }
        .card-number {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <!-- صفحه لاگین -->
    <div id="loginPage" class="container">
        <h1>🔐 ورود به سیستم</h1>
        <div class="login-form">
            <input type="text" id="username" class="input-field" placeholder="نام کاربری">
            <input type="password" id="password" class="input-field" placeholder="رمز عبور">
            <button class="btn" onclick="login()" style="background: #27ae60;">ورود</button>
        </div>
        <div id="loginError" style="color: red; margin: 10px 0;"></div>
    </div>

    <!-- صفحه مدیریت -->
    <div id="managementPage" class="container" style="display: none;">
        <h1>🎯 مدیریت گردونه شانس</h1>
        <button class="btn" onclick="logout()" style="background: #95a5a6;">خروج</button>
        
        <div class="card-info">
            <h3>💳 شماره کارت برای واریز جایزه:</h3>
            <div class="card-number">۶۱۰۴ ۳۳۳۳ ۲۲۲۲ ۱۱۱۱</div>
            <p>به نام: رز قرمز</p>
        </div>
        
        <button class="btn" onclick="generateSimpleQR()">تولید QR کد</button>
        
        <div class="qr-box">
            <div id="qrArea"></div>
        </div>
        
        <div class="info-box">
            <h3>📝 راهنما:</h3>
            <p>۱. QR کد رو با دوربین اسکن کنید</p>
            <p>۲. به صفحه گردونه منتقل میشید</p>
            <p>۳. گردونه رو بچرخونید و تخفیف بگیرید</p>
        </div>
    </div>

    <!-- صفحه گردونه -->
    <div id="wheelPage" class="container" style="display: none;">
        <h1>🎯 گردونه شانس فروشگاه</h1>
        <p>برای دریافت تخفیف گردونه رو بچرخانید!</p>
        
        <div class="wheel-container">
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        
        <button class="spin-btn" id="spinBtn">چرخاندن گردونه</button>
        
        <div class="result" id="result"></div>
        <div id="couponCode" style="display: none; margin: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; font-family: monospace; font-size: 18px;"></div>
        
        
        <div style="margin-top: 20px;">
            <button class="btn" onclick="goToManagement()" style="background: #3498db;">بازگشت به مدیریت</button>
        </div>
    </div>

    <script>
        // اطلاعات لاگین
        const ADMIN_USERNAME = "rozeghermez";
        const ADMIN_PASSWORD = "rozeghermez";

        // بررسی لاگین
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                showManagementPage();
            } else {
                showLoginPage();
            }
        }

        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('managementPage').style.display = 'none';
            document.getElementById('wheelPage').style.display = 'none';
        }

        function showManagementPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('managementPage').style.display = 'block';
            document.getElementById('wheelPage').style.display = 'none';
        }

        function showWheelPage() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('managementPage').style.display = 'none';
            document.getElementById('wheelPage').style.display = 'block';
            initializeWheel();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showManagementPage();
            } else {
                errorDiv.textContent = 'نام کاربری یا رمز عبور اشتباه است';
            }
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            showLoginPage();
        }

        // بررسی اینکه کاربر از QR کد آمده یا نه
        function checkURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const qrCode = urlParams.get('qr');
            
            if (qrCode) {
                showWheelPage();
            } else {
                checkLogin();
            }
        }

        function goToManagement() {
            window.location.href = window.location.href.split('?')[0];
        }

        function generateSimpleQR() {
            const qrId = 'QR_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
            const currentPage = window.location.href.split('?')[0];
            const qrUrl = currentPage + '?qr=' + qrId;
            
            document.getElementById('qrArea').innerHTML = '';
            
            const qrImage = document.createElement('img');
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrUrl)}`;
            qrImage.alt = 'QR Code';
            qrImage.style.border = '2px solid #333';
            qrImage.style.borderRadius = '10px';
            
            document.getElementById('qrArea').appendChild(qrImage);
            
            const buttonsDiv = document.createElement('div');
            buttonsDiv.style.marginTop = '15px';
            buttonsDiv.innerHTML = `
                <button class="btn" onclick="downloadQRImage()" style="background: #27ae60;">ذخیره عکس</button>
                <button class="btn" onclick="printPage()" style="background: #f39c12;">چاپ</button>
            `;
            
            document.getElementById('qrArea').appendChild(buttonsDiv);
            
            const infoDiv = document.createElement('div');
            infoDiv.style.marginTop = '15px';
            infoDiv.style.padding = '10px';
            infoDiv.style.background = '#e3f2fd';
            infoDiv.style.borderRadius = '5px';
            infoDiv.innerHTML = `
                <p><strong>شناسه:</strong> ${qrId}</p>
                <p><strong>لینک:</strong> <br><small>${qrUrl}</small></p>
            `;
            
            document.getElementById('qrArea').appendChild(infoDiv);
        }

        function downloadQRImage() {
            const img = document.querySelector('#qrArea img');
            if (img) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'qrcode-' + Date.now() + '.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('لطفاً اول QR کد تولید کنید');
            }
        }

        function printPage() {
            window.print();
        }

        // سیستم گردونه با ۱۰۰ بخش
        function initializeWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spinBtn');
            const resultDiv = document.getElementById('result');
            const couponDiv = document.getElementById('couponCode');
            
            let isSpinning = false;
            let rotation = 0;
            const totalSegments = 100;
            
            function drawWheel() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = canvas.width / 2 - 10;
                const segmentAngle = (2 * Math.PI) / totalSegments;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // طراحی ۱۰۰ بخش
                for (let i = 0; i < totalSegments; i++) {
                    const startAngle = (i * segmentAngle) + rotation;
                    const endAngle = ((i + 1) * segmentAngle) + rotation;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    
                    // رنگ‌های متناوب برای خوانایی بهتر
                    const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.fill();
                    ctx.stroke();

                    // نمایش اعداد فقط برای بخش‌های مشخص
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + segmentAngle / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 10px Tahoma';
                    
                    // نمایش اعداد ۱۰تایی و ۵تایی برای خوانایی
                    if ((i + 1) % 10 === 0 || (i + 1) % 5 === 0) {
                        ctx.fillText((i + 1) + '%', radius - 8, 3);
                    }
                    ctx.restore();
                }
                
                // مرکز گردونه
                ctx.beginPath();
                ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
                ctx.fillStyle = '#ffd700';
                ctx.fill();
                ctx.stroke();
            }
            
            function spinWheel() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                resultDiv.textContent = '';
                couponDiv.style.display = 'none';
                
                // انتخاب تصادفی بین ۱-۳۰ (فقط ۳۰٪ اول شانس برنده شدن دارند)
                const selectedDiscount = Math.floor(Math.random() * 30) + 1;
                const extraRotations = 5;
                const targetRotation = rotation + (2 * Math.PI * extraRotations) + ((selectedDiscount - 1) * (2 * Math.PI / totalSegments));
                
                const startTime = Date.now();
                const duration = 4000;
                
                function animate() {
                    const currentTime = Date.now();
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    rotation = easeOut * targetRotation;
                    
                    drawWheel();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        isSpinning = false;
                        resultDiv.textContent = `🎉 تبریک! شما ${selectedDiscount}% تخفیف گرفتید!`;
                        
                        const couponCode = 'DISC' + Date.now().toString(36).toUpperCase().substr(0, 6);
                        couponDiv.style.display = 'block';
                        couponDiv.textContent = `کد تخفیف: ${couponCode}`;
                        
                        spinBtn.disabled = true;
                        spinBtn.textContent = 'قبلاً استفاده شده';
                    }
                }
                
                animate();
            }
            
            drawWheel();
            spinBtn.addEventListener('click', spinWheel);
        }

        // بررسی URL هنگام لود صفحه
        window.onload = checkURL;
    </script>
</body>
</html>
